<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="background-color: #020617; font-family: 'Inter', system-ui, sans-serif;">
  <defs>
    <style>
      .title { fill: #f8fafc; font-size: 22px; font-weight: 800; text-anchor: middle; }
      .subtitle { fill: #94a3b8; font-size: 14px; text-anchor: middle; }
      .formula { fill: #38bdf8; font-family: 'Courier New', monospace; font-weight: bold; }
      .old-bad { stroke: #ef4444; stroke-width: 2; fill: none; }
      .new-good { stroke: #10b981; stroke-width: 3; fill: none; }
    </style>

    <radialGradient id="horizonGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0" />
    </radialGradient>

    <circle id="node" r="5" fill="#f8fafc" />
  </defs>

  <path d="M0,0 L800,0 M0,100 L800,100 M0,200 L800,200 M0,300 L800,300 M0,400 L800,400 M0,500 L800,500" stroke="#1e293b" stroke-width="0.5" />

  <g id="chapter1">
    <animate attributeName="opacity" values="1;1;0" keyTimes="0;0.9;1" dur="6s" repeatCount="1" fill="freeze" />
    
    <text x="400" y="50" class="title">CHAPTER 1: The Nonlocal Horizon Concept</text>
    <text x="400" y="80" class="subtitle">Material points interact via bonds within a neighborhood (δ) [cite: 29, 110]</text>

    <g transform="translate(400, 300)">
      <circle r="150" fill="url(#horizonGlow)" stroke="#3b82f6" stroke-width="1" stroke-dasharray="10,5" />
      <circle r="8" fill="#3b82f6" /> <g stroke="#475569" stroke-width="1.5">
        <line x1="0" y1="0" x2="100" y2="-80" />
        <line x1="0" y1="0" x2="-120" y2="40" />
        <line x1="0" y1="0" x2="30" y2="130" />
      </g>
      
      <text x="10" y="-10" fill="#f8fafc" font-size="12">Point X</text>
      <text x="110" y="-85" fill="#94a3b8" font-size="12">Neighbor X' [cite: 111]</text>
    </g>

    <text x="400" y="520" class="formula" text-anchor="middle">Equation of Motion: ∫ (T[X] - T[X']) dV [cite: 131]</text>
  </g>

  <g id="chapter2" opacity="0">
    <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.1;0.9;1" begin="6s" dur="8s" repeatCount="1" fill="freeze" />
    
    <text x="400" y="50" class="title">CHAPTER 2: Solving Material Instability</text>
    <text x="400" y="80" class="subtitle">Switching from Spherical to Non-Spherical Influence Functions (ω) [cite: 24, 77]</text>

    <g transform="translate(200, 280)">
      <text x="0" y="-120" class="subtitle">OLD: Spherical (Unstable) [cite: 157]</text>
      <circle r="80" class="old-bad" stroke-dasharray="5,5" />
      <g stroke="#ef4444" stroke-width="2">
         <animateTransform attributeName="transform" type="translate" values="-3,0; 3,0; -3,2; 0,0" dur="0.1s" repeatCount="indefinite" />
         <line x1="0" y1="0" x2="50" y2="-50" />
         <line x1="0" y1="0" x2="-60" y2="20" />
      </g>
      <text x="0" y="110" fill="#ef4444" font-size="12" text-anchor="middle">Zero-Energy Oscillations [cite: 47]</text>
    </g>

    <g transform="translate(600, 280)">
      <text x="0" y="-120" class="subtitle">NEW: Non-Spherical (Stable) [cite: 24]</text>
      <path d="M0,-90 Q120,0 0,90 Q-120,0 0,-90" class="new-good" fill="#10b981" fill-opacity="0.1">
         <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="10s" repeatCount="indefinite" />
      </path>
      <circle r="6" fill="#10b981" />
      <line x1="0" y1="0" x2="40" y2="-80" stroke="#10b981" stroke-width="3" />
      <text x="0" y="110" fill="#10b981" font-size="12" text-anchor="middle">Inherent Stability [cite: 27]</text>
    </g>

    <text x="400" y="520" class="formula" text-anchor="middle">ω(ξ, ξ') = exp(-n₁ΔL/δ) · (cos(θ)/2 + 1/2)ⁿ² [cite: 261]</text>
  </g>

  <g id="chapter3" opacity="0">
    <animate attributeName="opacity" values="0;1;1" keyTimes="0;0.1;1" begin="14s" dur="8s" repeatCount="1" fill="freeze" />
    
    <text x="400" y="50" class="title">CHAPTER 3: Fracture Accuracy &amp; Efficiency</text>
    <text x="400" y="80" class="subtitle">Accurate bond representation prevents singular shape tensors [cite: 702, 813]</text>

    <g transform="translate(400, 280)">
      <rect x="-100" y="-100" width="200" height="200" fill="#1e293b" rx="5" />
      <circle cx="0" cy="0" r="20" fill="#f59e0b" fill-opacity="0.4">
        <animate attributeName="r" values="20;50;20" dur="2s" repeatCount="indefinite" />
      </circle>
      <line x1="0" y1="100" x2="0" y2="100" stroke="#f59e0b" stroke-width="5" stroke-linecap="round">
        <animate attributeName="y2" values="100;-40" dur="4s" repeatCount="1" fill="freeze" begin="16s" />
      </line>
      <text x="0" y="130" class="subtitle">Crack Path Independence [cite: 753]</text>
    </g>

    <text x="150" y="450" fill="#10b981" font-size="14" font-weight="bold">Linear Convergence Rate [cite: 27]</text>
    <text x="500" y="450" fill="#10b981" font-size="14" font-weight="bold">Smaller Horizon = Faster Math [cite: 27]</text>
  </g>

  <rect x="0" y="580" width="0" height="20" fill="#3b82f6">
    <animate attributeName="width" from="0" to="800" dur="22s" repeatCount="1" fill="freeze" />
  </rect>
</svg>