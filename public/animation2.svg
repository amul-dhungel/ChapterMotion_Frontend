<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg" style="background:#0a0a0c;">
  <g id="scene1">
    <rect width="800" height="500" fill="#0a0a0c" />
    <text x="400" y="50" fill="#60a5fa" font-size="24" font-weight="bold" text-anchor="middle">CHAPTER 1: The Peridynamic Horizon</text>
    
    <circle cx="400" cy="250" r="150" fill="#3b82f6" fill-opacity="0.05">
      <animate attributeName="r" values="145;155;145" dur="3s" repeatCount="indefinite" />
    </circle>
    
    <g stroke="#334155" stroke-width="1">
      <line x1="400" y1="250" x2="300" y2="150" />
      <line x1="400" y1="250" x2="500" y2="150" />
      <line x1="400" y1="250" x2="400" y2="400" />
      <line x1="400" y1="250" x2="250" y2="250" />
      <line x1="400" y1="250" x2="550" y2="250" />
    </g>
    
    <circle cx="400" cy="250" r="8" fill="#60a5fa" />
    <text x="400" y="430" fill="#94a3b8" text-anchor="middle" font-size="14">Material points interact with a neighborhood (Horizon δ)</text>
    
    <animate attributeName="opacity" values="1;1;0" keyTimes="0;0.3;0.35" dur="15s" repeatCount="indefinite" />
  </g>

  <g id="scene2" opacity="0">
    <text x="400" y="50" fill="#10b981" font-size="24" font-weight="bold" text-anchor="middle">CHAPTER 2: Directional (Non-Spherical) Influence</text>
    
    <circle cx="200" cy="250" r="100" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="4" />
    <text x="200" y="380" fill="#ef4444" text-anchor="middle" font-size="12">OLD: Spherical (Unstable)</text>
    
    <path d="M600,150 Q700,250 600,350 Q500,250 600,150" fill="#10b981" fill-opacity="0.2" stroke="#10b981" stroke-width="3">
       <animateTransform attributeName="transform" type="rotate" from="0 600 250" to="360 600 250" dur="5s" repeatCount="indefinite" />
    </path>
    <circle cx="600" cy="250" r="8" fill="#10b981" />
    <text x="600" y="380" fill="#10b981" text-anchor="middle" font-size="12">NEW: Direction-Aware (Stable)</text>
    
    <text x="400" y="440" fill="#94a3b8" text-anchor="middle" font-size="14">New influence function ω filters by Bond Angle and Length</text>
    
    <animate attributeName="opacity" values="0;1;1;0" keyTimes="0.35;0.4;0.65;0.7" dur="15s" repeatCount="indefinite" />
  </g>

  <g id="scene3" opacity="0">
    <text x="400" y="50" fill="#f59e0b" font-size="24" font-weight="bold" text-anchor="middle">CHAPTER 3: Accurate Fracture Modeling</text>
    
    <rect x="300" y="150" width="200" height="200" fill="#1e293b" stroke="#334155" />
    
    <line x1="400" y1="350" x2="400" y2="350" stroke="#f59e0b" stroke-width="4">
      <animate attributeName="y2" values="350;200;200" dur="5s" repeatCount="indefinite" begin="10.5s" />
    </line>
    
    <circle cx="400" cy="200" r="30" fill="#f59e0b" fill-opacity="0.3">
        <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite" begin="10.5s" />
        <animate attributeName="r" values="10;40;10" dur="5s" repeatCount="indefinite" begin="10.5s" />
    </circle>

    <text x="400" y="430" fill="#94a3b8" text-anchor="middle" font-size="14">Enables stable crack growth without mathematical singularities</text>
    
    <animate attributeName="opacity" values="0;1;1" keyTimes="0.7;0.75;1" dur="15s" repeatCount="indefinite" />
  </g>

  <rect x="0" y="490" width="0" height="10" fill="#3b82f6">
    <animate attributeName="width" from="0" to="800" dur="15s" repeatCount="indefinite" />
  </rect>
</svg>