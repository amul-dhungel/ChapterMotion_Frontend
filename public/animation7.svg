<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;" />
      <stop offset="100%" style="stop-color:#E0F7FA;" />
    </linearGradient>
    <linearGradient id="groundGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;" />
      <stop offset="100%" style="stop-color:#228B22;" />
    </linearGradient>
    <radialGradient id="appleGrad" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FF6347;" />
      <stop offset="100%" style="stop-color:#8B0000;" />
    </radialGradient>

    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="#FFD700" />
    </marker>

    <symbol id="happyApple" viewBox="0 0 100 100">
      <g>
        <path d="M50,5 C20,5 0,30 0,60 C0,90 30,100 50,95 C70,100 100,90 100,60 C100,30 80,5 50,5 Z" fill="url(#appleGrad)"/>
        <path d="M50,5 Q50,-15 65,-20" stroke="#8B4513" stroke-width="5" fill="none" stroke-linecap="round"/>
        <path d="M50,5 Q40,-15 30,0 Q40,15 50,5" fill="#228B22"/>
        
        <g transform="translate(0, 10)">
            <circle cx="35" cy="45" r="8" fill="#FFFFFF"/>
            <circle cx="65" cy="45" r="8" fill="#FFFFFF"/>
            <circle cx="35" cy="45" r="4" fill="#000000"/>
            <circle cx="65" cy="45" r="4" fill="#000000"/>
            <circle cx="32" cy="42" r="2" fill="#FFFFFF"/>
            <circle cx="62" cy="42" r="2" fill="#FFFFFF"/>
            <path d="M35,65 Q50,80 65,65" stroke="#000000" stroke-width="3" fill="none" stroke-linecap="round"/>
        </g>
      </g>
    </symbol>

    <filter id="boxShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="3" dy="3" result="offsetblur" />
      <feMerge>
        <feMergeNode in="offsetblur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect x="0" y="0" width="800" height="450" fill="url(#skyGrad)" />
  <rect x="0" y="450" width="800" height="150" fill="url(#groundGrad)" />

  <g transform="translate(50, 50)">
    <rect x="80" y="200" width="60" height="200" fill="#8B4513" rx="10"/>
    <path d="M-20,220 Q-70,50 110,20 Q290,-30 240,220 Q190,320 -20,220 Z" fill="#228B22"/>
  </g>

  <g>
    <g id="fallingGroup" transform="translate(180, 100)">
      
      <g transform="translate(0, -60)">
          <line x1="0" y1="0" x2="0" y2="50" stroke="#FFD700" stroke-width="4" marker-end="url(#arrowhead)"/>
          <text x="15" y="30" font-size="16" fill="#B8860B" font-weight="bold">Fg</text>
      </g>

      <g transform="translate(0, 45)">
          <line x1="0" y1="0" x2="0" y2="10" stroke="#FF4500" stroke-width="4" marker-end="url(#arrowhead)">
             <animate attributeName="y2" values="10; 40; 100; 160" dur="4s" fill="freeze" begin="1s" calcMode="spline" keySplines="0.5 0 1 1; 0.5 0 1 1; 0.5 0 1 1"/>
          </line>
          <text x="15" y="20" font-size="16" fill="#FF4500" font-weight="bold">v (speed)</text>
      </g>

      <use href="#happyApple" width="80" height="80" x="-40" y="-40" />

      <animateTransform attributeName="transform" type="translate"
        values="180,100; 180,410"
        dur="4s" begin="1s" fill="freeze"
        calcMode="spline" keyTimes="0; 1" keySplines="0.42 0 1 1"
      />
    </g>
  </g>

  <g transform="translate(450, 50)" filter="url(#boxShadow)">
    <rect x="0" y="0" width="300" height="250" rx="15" fill="rgba(255,255,255,0.9)" stroke="#228B22" stroke-width="3"/>
    <text x="150" y="35" font-size="22" font-weight="bold" fill="#333" text-anchor="middle">Gravity Data</text>

    <g transform="translate(20, 70)">
        <text x="0" y="0" font-size="18" fill="#0000CD">Height (h): Decreasing!</text>
        <rect x="0" y="15" width="20" height="100" fill="#87CEEB" stroke="#0000CD">
             <animate attributeName="height" values="100; 0" dur="4s" begin="1s" fill="freeze" calcMode="spline" keySplines="0.42 0 1 1"/>
             <animate attributeName="y" values="15; 115" dur="4s" begin="1s" fill="freeze" calcMode="spline" keySplines="0.42 0 1 1"/>
        </rect>
        
        <g font-size="30" font-weight="bold" fill="#0000CD" text-anchor="end" transform="translate(150, 60)">
            <text>10 m<set attributeName="display" to="none" begin="1s"/></text>
            <text display="none">10 m<set attributeName="display" to="inline" begin="1s"/><set attributeName="display" to="none" begin="2s"/></text>
            <text display="none">8 m<set attributeName="display" to="inline" begin="2s"/><set attributeName="display" to="none" begin="3s"/></text>
            <text display="none">4 m<set attributeName="display" to="inline" begin="3s"/><set attributeName="display" to="none" begin="4s"/></text>
            <text display="none">1 m<set attributeName="display" to="inline" begin="4s"/><set attributeName="display" to="none" begin="5s"/></text>
            <text display="none">0 m (Hit!)<set attributeName="display" to="inline" begin="5s"/></text>
        </g>
    </g>

    <g transform="translate(20, 180)">
        <text x="0" y="0" font-size="18" fill="#FF4500">Velocity (v): Increasing!</text>
        <rect x="0" y="15" width="0" height="30" fill="#FF6347" stroke="#FF4500">
             <animate attributeName="width" values="0; 200" dur="4s" begin="1s" fill="freeze" calcMode="spline" keySplines="0.42 0 1 1"/>
        </rect>
        
        <g font-size="30" font-weight="bold" fill="#FF4500" text-anchor="end" transform="translate(250, 40)">
             <text>0 <tspan font-size="16">m/s</tspan><set attributeName="display" to="none" begin="1s"/></text>
             <text display="none">0 <tspan font-size="16">m/s</tspan><set attributeName="display" to="inline" begin="1s"/><set attributeName="display" to="none" begin="2s"/></text>
             <text display="none">5 <tspan font-size="16">m/s</tspan><set attributeName="display" to="inline" begin="2s"/><set attributeName="display" to="none" begin="3s"/></text>
             <text display="none">10 <tspan font-size="16">m/s</tspan><set attributeName="display" to="inline" begin="3s"/><set attributeName="display" to="none" begin="4s"/></text>
             <text display="none">13 <tspan font-size="16">m/s</tspan><set attributeName="display" to="inline" begin="4s"/><set attributeName="display" to="none" begin="5s"/></text>
             <text display="none">14 <tspan font-size="16">m/s</tspan><set attributeName="display" to="inline" begin="5s"/></text>
        </g>
    </g>
  </g>

  <g transform="translate(400, 520)" text-anchor="middle" filter="url(#boxShadow)">
    <rect x="-200" y="-50" width="400" height="90" rx="20" fill="#FFFFFF" stroke="#FFD700" stroke-width="4"/>
    <text x="0" y="10" font-size="36" fill="#333">
      The Gravity Rule:
    </text>
    <text x="0" y="50" font-size="48" font-weight="bold">
      <tspan fill="#B8860B">F</tspan><tspan baseline-shift="sub" font-size="24">g</tspan> = <tspan fill="#FF6347">m</tspan> Ã— <tspan fill="#228B22" font-size="54">g</tspan>
    </text>
    <text x="-140" y="80" font-size="14" fill="#B8860B">Force</text>
    <text x="10" y="80" font-size="14" fill="#FF6347">Mass (Apple)</text>
    <text x="140" y="80" font-size="14" fill="#228B22">Gravity Pull</text>
  </g>

</svg>