<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg" style="background-color: #1a1a1a; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">
  <defs>
    <style>
      .chapter-title { font-size: 28px; font-weight: bold; fill: white; text-anchor: middle; }
      .sub-text { font-size: 18px; fill: #cccccc; text-anchor: middle; }
      .label { font-size: 14px; font-weight: bold; fill: #ffffff; text-anchor: middle; }
      .energy-arrow { fill: none; stroke: #FFD700; stroke-width: 4; stroke-dasharray: 10,5;marker-end: url(#arrowhead); }
      .carnivore-arrow { stroke: #FF4500; marker-end: url(#arrowhead-red); }
    </style>

    <linearGradient id="sky-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4fb4e1" />
      <stop offset="100%" stop-color="#87ceeb" />
    </linearGradient>
    <linearGradient id="ground-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4e3629" />
      <stop offset="100%" stop-color="#2e2018" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FFD700" />
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF4500" />
    </marker>

    <g id="rabbit">
      <ellipse cx="0" cy="0" rx="20" ry="15" fill="#d3a17e" /> <circle cx="15" cy="-5" r="10" fill="#d3a17e" /> <ellipse cx="10" cy="-20" rx="5" ry="15" fill="#d3a17e" /> <circle cx="18" cy="-5" r="2" fill="#333" /> </g>

    <g id="wolf">
      <path d="M-30,0 L30,0 L40,-20 L10,-30 L-20,-25 Z" fill="#7c878e" /> <polygon points="10,-30 20,-45 30,-30" fill="#7c878e" /> <polygon points="-30,0 -40,10 -20,10" fill="#7c878e" /> <polygon points="20,0 10,10 30,10" fill="#7c878e" /> <circle cx="35" cy="-18" r="2" fill="#fff" /> <circle cx="35" cy="-18" r="1" fill="#000" /> <path d="M-30,-5 Q-50,-10 -40,5" stroke="#7c878e" stroke-width="5" fill="none" /> </g>

    <g id="grass">
        <path d="M0,0 Q5,-20 0,-40 Q-5,-20 0,0 M-5,0 Q0,-25 -10,-35 M5,0 Q10,-25 15,-35" stroke="#4CAF50" stroke-width="3" fill="none"/>
    </g>
  </defs>

  <rect x="0" y="0" width="800" height="350" fill="url(#sky-grad)" />
  <rect x="0" y="350" width="800" height="100" fill="url(#ground-grad)" />
  
  <g transform="translate(0, 440)">
    <rect width="800" height="10" fill="#333" />
    <rect width="0" height="10" fill="#FF0000">
      <animate attributeName="width" from="0" to="800" dur="24s" repeatCount="indefinite" />
    </rect>
    <rect x="266" y="0" width="2" height="10" fill="#fff" />
    <rect x="533" y="0" width="2" height="10" fill="#fff" />
  </g>

  <g id="chapter1">
    <set attributeName="visibility" to="visible" begin="0s" />
    <set attributeName="visibility" to="hidden" begin="8s" />

    <g opacity="1">
      <animate attributeName="opacity" to="0" begin="2s" dur="1s" fill="freeze" />
      <rect width="800" height="450" fill="#000" opacity="0.7"/>
      <text x="400" y="200" class="chapter-title">CHAPTER 1: THE INDIRECT FOUNDATION</text>
      <text x="400" y="230" class="sub-text">Carnivores need plants (who need the sun).</text>
    </g>

    <circle cx="100" cy="80" r="40" fill="#FFD700">
      <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="100" y="140" class="label">SUN ENERGY</text>

    <g transform="translate(250, 360) scale(0)">
      <animateTransform attributeName="transform" type="scale" to="1.5" begin="1s" dur="1s" fill="freeze" additive="sum"/>
      <use href="#grass"/>
    </g>
    <text x="250" y="380" class="label">PRODUCER (Plant)</text>

    <g transform="translate(500, 345)">
      <animateTransform attributeName="transform" type="translate" from="800,345" to="300,345" begin="2.5s" dur="1s" fill="freeze" />
      <use href="#rabbit" />
    </g>
    <text x="500" y="380" class="label">
       HERBIVORE (Prey)
       <animate attributeName="x" to="300" begin="2.5s" dur="1s" fill="freeze" />
    </text>

    <path d="M140,80 Q250,80 250,310" class="energy-arrow" opacity="0">
      <animate attributeName="opacity" to="1" begin="2s" dur="0.5s" fill="freeze"/>
      <animate attributeName="stroke-dashoffset" from="300" to="0" dur="1s" begin="2s" fill="freeze"/>
    </path>
    
    <path d="M270,330 Q350,300 450,330" class="energy-arrow" opacity="0">
      <animate attributeName="opacity" to="1" begin="3.5s" dur="0.5s" fill="freeze"/>
      <animate attributeName="stroke-dashoffset" from="200" to="0" dur="1s" begin="3.5s" fill="freeze"/>
    </path>
  </g>


  <g id="chapter2" visibility="hidden">
    <set attributeName="visibility" to="visible" begin="8s" />
    <set attributeName="visibility" to="hidden" begin="16s" />

    <g opacity="1">
      <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.1;0.8;1" begin="8s" dur="3s" fill="freeze" />
      <rect width="800" height="450" fill="#000" opacity="0.7"/>
      <text x="400" y="200" class="chapter-title">CHAPTER 2: THE ENERGY TRANSFER</text>
      <text x="400" y="230" class="sub-text">The carnivore consumes the herbivore.</text>
    </g>
    
    <use href="#grass" transform="translate(250, 360) scale(1.5)"/>
    
    <g transform="translate(300, 345)" id="prey-rabbit">
      <use href="#rabbit" />
      <animate attributeName="opacity" to="0" begin="12.5s" dur="0.1s" fill="freeze"/>
    </g>

    <g transform="translate(-100, 330)">
       <animateTransform attributeName="transform" type="translate" to="240,330" begin="11s" dur="1.5s" fill="freeze"/>
      <use href="#wolf" transform="scale(1.5)"/>
    </g>
    
    <text x="550" y="300" class="label" font-size="20" fill="#FF4500" opacity="0">
      CARNIVORE (Apex Predator)
      <animate attributeName="opacity" to="1" begin="12.5s" dur="0.5s" fill="freeze"/>
    </text>

    <path d="M320,340 L450,300" class="energy-arrow carnivore-arrow" stroke-width="8" opacity="0">
      <animate attributeName="opacity" values="0;1;0" begin="12.5s" dur="1s" fill="freeze"/>
       <animate attributeName="stroke-dasharray" values="0,200; 200,0" begin="12.5s" dur="0.8s" fill="freeze"/>
    </path>
    <text x="400" y="280" fill="#FF4500" font-weight="bold" text-anchor="middle" opacity="0">
        ENERGY GAINED!
        <animate attributeName="opacity" values="0;1;0" begin="12.5s" dur="2s"/>
    </text>
  </g>


  <g id="chapter3" visibility="hidden">
    <set attributeName="visibility" to="visible" begin="16s" />
    <g opacity="1">
      <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.1;0.8;1" begin="16s" dur="3s" fill="freeze" />
      <rect width="800" height="450" fill="#000" opacity="0.7"/>
      <text x="400" y="200" class="chapter-title">CHAPTER 3: THE RETURN TO EARTH</text>
      <text x="400" y="230" class="sub-text">Decomposers recycle the carnivore.</text>
    </g>

    <g transform="translate(400, 340) scale(1.5)">
      <use href="#wolf" fill="#555"/> <animate attributeName="opacity" to="0" begin="19s" dur="2s" fill="freeze"/>
    </g>

    <g transform="translate(400, 360)" opacity="0">
       <animate attributeName="opacity" to="1" begin="20s" dur="1s" fill="freeze"/>
       <path d="M-20,0 Q-30,-20 -10,-25 Q10,-20 0,0" fill="#d2b48c"/> <rect x="-15" y="0" width="10" height="15" fill="#8b4513"/>
       <path d="M10,5 Q0,-15 20,-20 Q40,-15 30,5" fill="#d2b48c"/> <rect x="15" y="5" width="8" height="10" fill="#8b4513"/>
    </g>
    <text x="400" y="340" class="label" fill="#d2b48c" opacity="0">
        DECOMPOSERS
        <animate attributeName="opacity" to="1" begin="20s" dur="0.5s" fill="freeze"/>
    </text>

    <g id="nutrients">
      <circle r="3" fill="#90EE90" cx="400" cy="360" opacity="0">
        <animate attributeName="opacity" values="0;1;0" begin="21s" dur="1.5s" repeatCount="2"/>
        <animate attributeName="cy" values="360; 420" begin="21s" dur="1.5s" repeatCount="2"/>
        <animate attributeName="cx" values="400; 380" begin="21s" dur="1.5s" repeatCount="2"/>
      </circle>
      <circle r="3" fill="#90EE90" cx="410" cy="360" opacity="0">
        <animate attributeName="opacity" values="0;1;0" begin="21.5s" dur="1.5s" repeatCount="2"/>
        <animate attributeName="cy" values="360; 430" begin="21.5s" dur="1.5s" repeatCount="2"/>
         <animate attributeName="cx" values="410; 430" begin="21.5s" dur="1.5s" repeatCount="2"/>
      </circle>
    </g>
     <text x="400" y="420" class="label" fill="#90EE90" opacity="0">
        NUTRIENTS RETURN
        <animate attributeName="opacity" values="0;1;0" begin="21s" dur="3s"/>
    </text>

    <g transform="translate(480, 370) scale(0)">
       <animateTransform attributeName="transform" type="scale" to="1" begin="22.5s" dur="1s" fill="freeze"/>
       <path d="M0,0 Q5,-20 0,-30 Q-5,-20 0,0" fill="#00FF00"/>
    </g>
     <text x="550" y="370" class="label" fill="#00FF00" opacity="0">
        NEW CYCLE BEGINS
        <animate attributeName="opacity" to="1" begin="23s" dur="0.5s"/>
    </text>
  </g>
</svg>